{% extends "account/base.html" %}
{% load i18n %}

{% block title %}{% trans "Change password" %}{% endblock title %}

{% block content %}
    <div class="row">
        <div class="col-md-5">
            <form method="POST" action="">
                <legend>{% trans "Change password" %}</legend>
                <fieldset>
                    {% csrf_token %}
                    {{ form.as_table }}
                    <button type="submit" class="btn btn-primary">{% trans "Save" %}</button>
                </fieldset>
            </form>
        </div>
    </div>
{% endblock content %}
