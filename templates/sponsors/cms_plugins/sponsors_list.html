{% load thumbnail %}

<h3>{{ instance.tier.name }}</h3>
{% for sponsor in sponsors %}
    <a href="{{ sponsor.website }}" target="_blank">
        <img src="{% thumbnail sponsor.logo 250x90 %}" alt="{{ sponsor.name }}" />
    </a>
{% empty %}
    <span>Currently there are no {{ instance.tier.name|lower }} sponsors</span>
{% endfor %}
