<div class="form-group">
    {{ field.label_tag }}
    <input type="{{ widget.input_type }}" class="form-control" id="{{ field.id_for_label }}" aria-describedby="{{ field.id_for_label }}_help" placeholder="{{ placeholder }}">
    {% if help_text %}<small id="{{ field.id_for_label }}_help" class="form-text text-muted">{{ help_text }}</small>{% endif %}
</div>
