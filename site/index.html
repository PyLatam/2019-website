<!doctype html>
<html lang="en">
<head>
    <title>Pycon Latam 2019</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/base.css" />
</head>
<body>
    
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#mailing-list">SUBSCRIBE</a></li>
                    <li><a href="#sponsors">SPONSORS</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <div id="pycon">
        <div class="center">
            <img style="max-width: 100%; height: auto;" src="/static/img/Logo_Pycon.png" alt="PyCon"/>
            <h1 class="pycon-title">AUGUST 2019</h1>
            <p class="text">PUERTO VALLARTA, MEXICO</p>
        </div>
    </div>
    <div id="mailing-list" >
        <div class="center">
            <img src="/static/img/sun_lines.png"/>
            <p class="text">SUBTITLE or TAG</p>
            <div style="display:inline-flex;">
                <img src="/static/img/yellow_asterisc.png" class="left-icon"/>
                <h1 class="mailing-list-title">SUBSCRIBE</h1>
                <img src="/static/img/yellow_asterisc.png" class="right-icon" />
            </div>
            <img class="divider img-responsive" src="/static/img/Graphic_7.png" alt="divider" />
            <div class="subscribe-submit-sect">
                <form>
                    <input type="text" name="email" value="username@email.com"/>
                    <input class="subscribe-button" type="submit" value="SUBSCRIBE">
                </form>
            </div>
        </div>
    </div>
    <div id="sponsors">
      <div class="center">
          <div>
              <img src="/static/img/sun_lines.png"/>
              <p class="text">SUBTITLE or TAG</p>
              <div style="display:inline-flex">
                  <img src="/static/img/yellow_asterisc.png" class="left-icon"/>
                      <h1 class="sponsors-title">SPONSORS</h1>
                  <img src="/static/img/yellow_asterisc.png" class="right-icon"/>
              </div>
          </div>
          <img class="divider" src="/static/img/rombo-line.png"/>
          <p class="text">
              The companies and organizations who sponsor PyCon make the conference possible,
              and get the coonect with a wide array of Python programmers.
          </p>
          <div class="sponsor-logos">
              <img src="/static/img/logo_pycon_mx2.png" style="height: 100px;" alt="Python MX Logo"/>
              <img src="/static/img/Logo_Wizeline.png" style="height: 100%;" alt="WizeLine Logo" />
          </div>
          <img class="divider" src="/static/img/Graphic_5.png" alt="divider" />
          <a class="text sponsor-button" href="#">
              APPLY TO SPONSOR
          </a>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
